{% extends "base.html" %}

{% block title %}
    Language Prediction
{% endblock %}

{% block content %}
    <div>
        <h1>Language Prediction</h1>
        <p>Choose one option:</p>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Record Audio</h5>
                <p class="card-text">Click here to record audio.</p>
                <a href="/record" class="btn btn-primary">Record</a>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Upload .wav File</h5>
                <p class="card-text">Click here to upload a .wav file.</p>
                <a href="/upload" class="btn btn-primary">Upload</a>
            </div>
        </div>
    </div>
{% endblock %}
